<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NUMERIC FORM</title>
    <!-- The font awesome icons link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      crossorigin="anonymous"
    />
    <!-- The css file link -->
    <link rel="stylesheet" href="Form1.css" />
  </head>
  <body>
    <!-- The form container starts here -->
    <div class="container">
      <form id="form">
        <!-- Form title -->
        <div class="header">Contact Form</div>
        <!-- The user container starts here -->
        <div>
          <label id="user" for="tel"> Numbers</label>
    <!-- <i class="fas fa-user"></i> -->
    
    <input
        type="number"
        name="Numbers"
        maxlength="10"
        id="tel"
        placeholder="0751304593"
     />
    
    <i class="fas fa-exclamation-circle failure-icon"></i>
    <i class="far fa-check-circle success-icon"></i>
    
    <div class="error"></div>
        </div>
        <button id="btn" type="submit">Submit</button>
      </form>
      <script src="Form2.js"></script>
    </body>
    </html>
