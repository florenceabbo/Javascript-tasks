<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORM TASK ONE</title>
    <!-- The font awesome icons link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      crossorigin="anonymous"
    />
    <!-- The css file link -->
    <link rel="stylesheet" href="Form1.css" />
  </head>
  <body>
    <!-- The form container starts here -->
    <div class="container">
      <form id="form">
        <!-- Form title -->
        <div class="header">Register Now</div>
        <!-- The user container starts here -->
        <div>
          <label id="user" for="username">User Name</label>
    <i class="fas fa-user"></i>
    
    <input
        type="text"
        name="username"
        id="username"
        placeholder="Miff Florence"
     />
    
    <i class="fas fa-exclamation-circle failure-icon"></i>
    <i class="far fa-check-circle success-icon"></i>
    
    <div class="error"></div>
        </div>
        <!-- The user container ends here -->
        <!-- The email container stats here -->
        <div>
          <label id="Email" for="email">Email</label>
          <i class="far fa-envelope"></i>

          <input
            type="email"
            name="email"
            maxlength="18"
            id="email"
            placeholder="florence@gmail.com"
          />

          <i class="fas fa-exclamation-circle failure-icon"></i>
          <i class="far fa-check-circle success-icon"></i>

          <div class="error"></div>
          
        </div>
        <!-- The email container ends here -->
        <!-- The password container stats here -->
          <div>
            <label id="password1" for="password">Password</label>
            <i class="fas fa-lock"></i>
          
            <input
              type="password"
              name="password"
              maxlength="5"
              id="password"
              placeholder="Password here"
            />

            <i class="fas fa-exclamation-circle failure-icon"></i>
            <i class="far fa-check-circle success-icon"></i>

            <div class="error"></div>
          </div>
          <!-- The password container ends here -->
        <!-- The submit button -->
        
        <button id="btn" type="submit">Submit</button>
      </form>
      <!-- The form container ends here -->
    </div>
    <script src="Form1.js" type="text/javascript"></script>
  </body>
</html>
